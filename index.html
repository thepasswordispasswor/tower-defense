<html>
	<head>
		<link rel="stylesheet" href="css/default.css">
	</head>
	<body onload="test()">
		<div id="box">
			<div id="container" style="border-radius: 10px;">
				<canvas width="270" height="270" id="game"></canvas>
				<div style="display:inline-block; width:270px; height:270px; transform:translate(0,-166px); background-color:#383842">
					<div class="bar" style="width:100%; height:30px">
						<button class="bar-tab" onclick="openTab('towers')" style="width:calc(100%/3)">Towers</button>
						<button class="bar-tab" onclick="openTab('upgrades')" style="width:calc(100%/3)">Upgrades</button>
						<button class="bar-tab" onclick="openTab('options')" style="width:calc(100%/3)">Options</button>
					</div>
					
					<div id="towers" class="tab">
						<p>Standard, sniper, ice.</p>
					</div>
					
					<div id="upgrades" class="tab" style="display:none">
						<p>Damage upgrades and such.</p>
					</div>
					
					<div id="options" class="tab" style="display:none">
						<p>Turn off whatever.</p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/load.js"></script>
	</body>
</html>
