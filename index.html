<html>
	<head>
		<link rel="stylesheet" href="css/default.css">
	</head>
	<body onload="test()">
		<div id="box">
			<div id="container" style="border-radius: 10px;">
				<canvas width="270" height="270" id="game"></canvas>
				<div style="display:inline-block; width:270px; height:150px; background-color:#383842">
					<div class="bar" style="">
						<button class="bar-tab" onclick="openTab('towers')">Towers</button>
						<button class="bar-tab" onclick="openTab('upgrades')">Upgrades</button>
						<button class="bar-tab" onclick="openTab('options')">Options</button>
					</div>
					
					<div id="towers" class="tab">
						<h2>Towers</h2>
						<p>Standard, sniper, ice.</p>
					</div>
					
					<div id="upgrades" class="tab" style="display:none">
						<h2>Upgrades</h2>
						<p>Damage upgrades and such.</p>
					</div>
					
					<div id="options" class="tab" style="display:none">
						<h2>Options</h2>
						<p>Turn off whatever.</p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/load.js"></script>
	</body>
</html>
